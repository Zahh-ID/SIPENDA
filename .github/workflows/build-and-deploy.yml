name: Laravel CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test:
    runs-on: ubuntu-latest
    
    # Layanan yang dibutuhkan untuk menjalankan PHPUnit
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: true
          MYSQL_DATABASE: testing
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 1: Setup PHP Environment
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3' # Pilih versi PHP yang Anda gunakan
          extensions: mbstring, pdo_mysql, dom, filter, gd
          coverage: none # Opsional: 'xdebug' atau 'pcov' jika Anda mengukur coverage

      # Step 2: Install Composer Dependencies
      - name: Install Composer Dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      # Step 3: Setup Node.js and Install NPM Dependencies
      - name: Setup Node.js and Install NPM
        uses: actions/setup-node@v4
        with:
          node-version: '20' 
      - name: Install NPM and Build Assets (Vite)
        # Gunakan 'npm install' untuk menginstal dependencies frontend dan 'npm run build' untuk kompilasi aset (misal: CSS/JS)
        run: |
          npm install
          npm run build

      # Step 4: Run Tests (PHPUnit)
      - name: Setup Laravel Environment (.env)
        # Kunci aplikasi diperlukan untuk menjalankan testing
        run: |
          cp .env.example .env
          php artisan key:generate
          # Konfigurasi database untuk testing
          sed -i 's/DB_CONNECTION=mysql/DB_CONNECTION=mysql/' .env
          sed -i 's/DB_HOST=127.0.0.1/DB_HOST=127.0.0.1/' .env
          sed -i 's/DB_PORT=3306/DB_PORT=3306/' .env
          sed -i 's/DB_DATABASE=laravel/DB_DATABASE=testing/' .env
          sed -i 's/DB_USERNAME=root/DB_USERNAME=root/' .env
          sed -i 's/DB_PASSWORD=/DB_PASSWORD=/' .env

      - name: Run Laravel Migrations
        run: php artisan migrate --env=testing --force

      - name: Run Pest Tests
        run: ./vendor/bin/pest 

  # CD - Continuous Deployment Job
  # Job ini sekarang hanya akan berjalan jika Anda menggunakan action deployment (misal: Deployer, Laravel Envoy, atau langsung ke cloud)
  deploy:
    name: Deploy to Production
    needs: build-test
    if: success() && github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: production
    env:
      RELEASE_FILENAME: sipenda-${{ github.sha }}.tar.gz
      SSH_HOST: ${{ secrets.PROD_SSH_HOST }}
      SSH_USERNAME: ${{ secrets.PROD_SSH_USERNAME }}
      SSH_KEY: ${{ secrets.PROD_SSH_PRIVATE_KEY }}
      SSH_PORT: ${{ secrets.PROD_SSH_PORT || '22' }}
      DEPLOY_PATH: ${{ vars.PROD_DEPLOY_PATH }}
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
            fetch-depth: 1 
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, pdo_mysql, dom, filter, gd
          coverage: none

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Production Composer Dependencies
        run: composer install --prefer-dist --optimize-autoloader --no-dev --no-interaction --no-progress

      - name: Build Production Assets
        run: |
          npm ci
          npm run build

      - name: Package Application
        run: |
          RELEASE_DIR="$(mktemp -d)"
          rsync -a . "${RELEASE_DIR}/" \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='tests' \
            --exclude='.env' 
          tar -czf "${RELEASE_FILENAME}" -C "${RELEASE_DIR}" .
          rm -rf "${RELEASE_DIR}"
          ls -lh "${RELEASE_FILENAME}"

      - name: Add SSH Host Key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p "${SSH_PORT}" "${SSH_HOST}" >> ~/.ssh/known_hosts

      - name: Upload Release to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.SSH_HOST }}
          username: ${{ env.SSH_USERNAME }}
          key: ${{ env.SSH_KEY }}
          port: ${{ env.SSH_PORT }}
          source: ${{ env.RELEASE_FILENAME }}
          target: /tmp

      - name: Run Remote Deployment Commands
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SSH_HOST }}
          username: ${{ env.SSH_USERNAME }}
          key: ${{ env.SSH_KEY }}
          port: ${{ env.SSH_PORT }}
          script_stop: true
          script: |
            set -euo pipefail
            if [ -z "${{ env.DEPLOY_PATH }}" ]; then
              echo "Repository variable PROD_DEPLOY_PATH is not configured." >&2
              exit 1
            fi
            RELEASE_FILE="/tmp/${{ env.RELEASE_FILENAME }}"
            APP_PATH="${{ env.DEPLOY_PATH }}"
            mkdir -p "${APP_PATH}"
            find "${APP_PATH}" -mindepth 1 -maxdepth 1 ! -name '.env' ! -name 'storage' -exec rm -rf {} +
            tar -xzf "${RELEASE_FILE}" -C "${APP_PATH}"
            rm -f "${RELEASE_FILE}"
            cd "${APP_PATH}"
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan migrate --force
            php artisan storage:link
            php artisan queue:restart || true
